<script src="js/getParameter.js"></script>

<script>
    $(function () {
        // 回写姓名
        $.post("user/findOne",{},function (data) {
            var msg = "欢迎回来,"+data.name;
            $("#span_username").html(msg);
        });

        // 点击查询分类数据（8个超链接），带有cid
        $.get("category/findAll",{},function (data) {
            //此时data数据就是list集合  [{cid=1,cname='门票'}...]
            // 此时我们要进行拼接数据
            var s = '<li class="nav-active"><a href="index.html">首页</a></li>';
            //把data数据拼接进去
            for(var i = 0 ; i< data.length ; i++){
                var m = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                s += m;
            }
            //最后拼接一个收藏排行榜
            s += '<li><a href="favoriterank.html">收藏排行榜</a></li>';

            // 把数据写回去
            $("#category").html(s);
        });

        // 点击搜索，进行模糊查询
       $("#search-butten").click(function () {
           var rname = $("#search_input").val();
           // 跳转页面，同时拼接字符串
           // 动态获取cid
           var cid = getParameter("cid");
           location.href = "route_list.html?cid="+cid+"&rname="+rname;
       });


    })


</script>
